<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Buggies Wears</title>
  <link rel="stylesheet" href="styles.css"> 
  <script defer src="script.js"></script>
</head>
<style>

    /* General Styles */
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  color: #333;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  background-color: #2c3e50;
  color: #fff;
  padding: 15px 20px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

header .logo a {
  font-size: 1.8rem;
  font-weight: bold;
  color: #fff;
  text-decoration: none;
}

nav.nav-tabs {
  background-color: #34495e;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
}

nav ul li {
  margin: 0 10px;
}

nav ul li a {
  text-decoration: none;
  color: #fff;
  font-size: 1.2rem;
  padding: 10px 15px;
  transition: all 0.3s;
}

nav ul li a:hover {
  background-color: #e74c3c;
  color: #fff;
  border-radius: 5px;
  transform: scale(1.1);
}

/* Login Form Section */
main.login-main {
  display: flex;
  justify-content: center;
  align-items: center;
  flex: 1;
  padding: 20px;
}

.login-container {
  background: rgba(255, 255, 255, 0.95);
  padding: 30px 25px;
  border-radius: 10px;
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
  max-width: 400px;
  width: 100%;
  text-align: center;
}

.login-container h2 {
  margin-bottom: 20px;
  color: #e74c3c;
  font-size: 1.8rem;
}

.form-group {
  margin-bottom: 15px;
  text-align: left;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #2c3e50;
}

.form-group input {
  width: 100%;
  padding: 12px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  transition: all 0.3s;
}

.form-group input:focus {
  border-color: #e74c3c;
  box-shadow: 0 0 8px rgba(231, 76, 60, 0.4);
  outline: none;
}

button {
  background-color: #e74c3c;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 12px 20px;
  font-size: 1rem;
  cursor: pointer;
  width: 100%;
  transition: all 0.3s;
}

button:hover {
  background-color: #c0392b;
  transform: translateY(-2px);
  box-shadow: 0px 5px 15px rgba(192, 57, 43, 0.4);
}

.signup-link {
  margin-top: 10px;
  font-size: 0.9rem;
  color: #2c3e50;
}

.signup-link a {
  color: #e74c3c;
  text-decoration: none;
  font-weight: bold;
}

.signup-link a:hover {
  text-decoration: underline;
}

.back-home-link {
  margin-top: 15px;
  font-size: 0.9rem;
}

.back-home-link a {
  color: #2c3e50;
  text-decoration: none;
  font-weight: bold;
}

.back-home-link a:hover {
  color: #e74c3c;
  text-decoration: underline;
}

/* Footer Section */
footer {
  background-color: #2c3e50;
  color: #fff;
  text-align: center;
  padding: 15px 20px;
  position: relative;
  bottom: 0;
  width: 100%;
  box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.2);
}

/* Responsive Design */
@media (max-width: 768px) {
  nav ul {
    flex-direction: column;
  }

  nav ul li {
    margin: 10px 0;
  }

  .login-container {
    padding: 20px;
  }

  header .logo a {
    font-size: 1.5rem;
  }

  nav ul li a {
    font-size: 1rem;
    padding: 8px 10px;
  }

  button {
    font-size: 0.9rem;
    padding: 10px 15px;
  }
}

</style>

<body>
  

  <!-- Login Form Section -->
  <main class="login-main">
    <div class="login-container">
      <h2>Login to Your Account</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Email</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
      </form>
      <p class="back-home-link"><a href="home.html">Back to Home</a></p>
    </div>
  </main>

  
  <script>
    
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission behavior

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Validate if email and password are entered
            if (email.trim() === "" || password.trim() === "") {
                alert("Please fill in all fields.");
                return;
            }

            // Retrieve stored users from localStorage
            const existingUsers = JSON.parse(localStorage.getItem("users")) || [];

            // Find the user by email
            const user = existingUsers.find(user => user.email === email);

            if (!user) {
                alert("No user found with this email.");
                return;
            }

            // Check if the password matches
            if (user.password !== password) {
                alert("Incorrect password.");
                return;
            }

            // Store the logged-in user information
            localStorage.setItem("loggedInUser", JSON.stringify(user));

            // Show success notification
            const notification = document.getElementById("notification");
            notification.classList.add("show");

            // Redirect to the homepage after 3 seconds
            setTimeout(() => {
                notification.classList.remove("show");
                window.location.href = "home.html"; // Redirect to home page
            }, 3000);
        });
    
  </script>
</body>
</html>
