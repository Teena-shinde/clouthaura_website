<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - clothaura</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc); /* Soft pastel gradient */
    }

    header {
      background-color: #f8c8dc; /* Light blush pink */
      color: #fff;
      padding: 15px 20px;
      text-align: center;
    }

    .logo a {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }

    nav.nav-tabs {
      background-color: #f0a9e2; /* Light pastel purple */
      border-bottom: 2px solid #f8c8dc;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      padding: 12px 18px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav ul li a:hover {
      background-color: #ffb3e6; /* Soothing pink */
      color: #fff;
      border-radius: 4px;
    }

    main.signup-main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 160px);
      padding: 20px;
    }

    .signup-container {
      background: #fff;
      color: #333;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
      text-align: center;
      background: linear-gradient(135deg, #fef3ff, #d0e3fa); /* Light gradient */
    }

    .signup-container h2 {
      margin-bottom: 20px;
      color: #5d3f72; /* Subtle deep purple */
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #5d3f72;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #dcdcdc;
      border-radius: 8px;
      background-color: #f9f9f9;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
      border-color: #9b59b6; /* Soothing purple */
      box-shadow: 0 0 8px rgba(155, 89, 182, 0.4);
    }

    button {
      background-color: #9b59b6; /* Soft purple */
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 18px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #8e44ad; /* Slightly darker purple */
    }

    .login-link {
      margin-top: 12px;
      font-size: 0.95rem;
      color: #9b59b6; /* Soft purple for link */
    }

    .login-link a {
      color: #9b59b6;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #f8c8dc; /* Light blush pink */
      color: #fff;
      text-align: center;
      padding: 15px 20px;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .signup-container {
        padding: 25px 30px;
      }

      .signup-container h2 {
        font-size: 1.6rem;
      }

      button {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      nav ul {
        flex-direction: column;
      }

      nav ul li {
        margin: 5px 0;
      }

      .signup-container {
        max-width: 100%;
        padding: 15px;
      }

      button {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  
  <!-- Signup Form Section -->
  <main class="signup-main">
    <div class="signup-container">
      <h2>Create Your Account</h2>
      <form id="signup-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required />
        </div>
        <button type="submit">Sign Up</button>
        <p class="login-link">Already have an account? <a href="index.html">Login here</a></p>
      </form>
    </div>
  </main>

  
  <script>
    // JavaScript for form submission
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Collect form data
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Validate passwords
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Store data in localStorage
      const userData = { name, email, password };
      localStorage.setItem('user', JSON.stringify(userData));

      // Show success alert and redirect to login page
      alert("Signup successful! You will be redirected to the login page.");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
